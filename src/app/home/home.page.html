<!-- Header -->
<ion-header>
  <ion-toolbar>
    <ion-item lines="none">
      <ion-title class="ion-text-center">
        Parser
      </ion-title>
    </ion-item>
  </ion-toolbar>
</ion-header>

<!-- Button-list -->
<ion-content forceOverscroll="false">
  <!-- Fileinput -->
  <ion-item>
    <ion-label>
      Choose your text File:
    </ion-label>
    <ion-input type="file" (change)="onFileSelected($event)"></ion-input>
  </ion-item>
  <ion-list *ngIf="result">
    <ion-item>
      <ion-label>
        Is this the content of the textfile you want to process? :
      </ion-label>
    </ion-item>
    <ion-item *ngFor="let line of result" text-wrap lines="none">
      <ion-label text-wrap>
        {{ line }}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="matrix.length > 0">
      <ion-label>
        Matrix:
      </ion-label>
    </ion-item>
    <ion-item *ngIf="matrix.length > 0">
      <ion-grid>
        <ion-row *ngFor="let entry of matrix">
          <ion-col *ngFor="let coefficient of entry.coefficients" size="1">
            {{ coefficient }}
          </ion-col>
          <ion-col>
            {{ entry.result }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="transposedMatrix.length > 0">
      <ion-label>
        Transposed matrix:
      </ion-label>
    </ion-item>
    <ion-item *ngIf="transposedMatrix.length > 0">
      <ion-grid>
        <ion-row *ngFor="let entry of transposedMatrix">
          <ion-col *ngFor="let coefficient of entry.coefficients" size="1">
            {{ coefficient }}
          </ion-col>
          <ion-col>
            {{ entry.result }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="matrixWithSlack.length > 0">
      <ion-label>
        Matrix with slackvariables:
      </ion-label>
    </ion-item>
    <ion-item *ngIf="matrixWithSlack.length > 0">
      <ion-grid>
        <ion-row *ngFor="let entry of matrixWithSlack">
          <ion-col *ngFor="let coefficient of entry.termCoefficients" size="1">
            {{ coefficient }}
          </ion-col>
          <ion-col>
            {{ entry.result }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
    <ion-item *ngIf="resultValues.length > 0">
      <ion-label>
        Results:
      </ion-label>
    </ion-item>
    <ion-item *ngIf="resultValues.length > 0">
      <ion-grid>
        <ion-row>
          <ion-col *ngFor="let entry of resultValues">
            {{ entry }}
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
